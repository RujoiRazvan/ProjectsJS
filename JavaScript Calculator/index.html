<!DOCTYPE html>
<html>
<head>
    <title>Calculator using JS</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../TodoList Js/index.html">ToDoList</a></li>
        <li><a class = "active" href="../JavaScript Calculator/index.html">JS Calculator</a></li>
        <li><a href="../GuessMyNumber/index.html">Guess my number</a></li>
        <li><a href="../PigGame/index.html">Pig Game</a></li>
      </ul>
    <div class="calculator">
        <div class="display">
        </div>
            <div class="buttons">
                <div class="button buttonn">(</div>
                <div class="button buttonn">)</div>
                <div class="buttonn" id = "lg">log</div>
                <div class="button buttonn">/</div>
                <div class="button ">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">*</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">-</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">+</div>
                <div class="button">.</div>
                <div class="button">0</div>
                <div class="button">C</div>
                <div class="button" id="equals">=</div>
            </div>
    </div>  
</body>
<script src="script.js"></script>
</html>
